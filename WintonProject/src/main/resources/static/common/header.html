<!DOCTYPE html>
<html lang="ko">
<style>
	* {
		margin: 0;
		padding: 0;
	}

	ul {
		list-style: none;
	}

	a {
		text-decoration: none;
		outline: none;
	}

	.container {
		width: 1440px;
		margin: 0 auto;
	}

	header {
		width: 100%;
		height: 80px;
		display: flex;
		align-items: center;
		background-color: lightcyan;
	}

	header>h2 {
		margin-left: 20px;
	}

	header>nav {
		width: 600px;
		height: 100%;
	}

	header ul {
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: space-between;
		margin: auto;
		padding-left: 60%;
	}

	header ul>li {
		font-size: 20px;
		height: 100%;
		display: flex;
		align-items: center;
	}
</style>

<body>
	<div class="page">
		<header>
			<h2>헤더 페이지 테스트</h2>
			<nav>
				<ul>
					<li><a href="#">테스트1</a></li>
					<li><a href="">테스트2</a></li>
					<li><a href="">테스트3</a></li>
					<li><a href="">테스트4</a></li>
				</ul>
			</nav>
		</header>
	</div>

</body>

</html>
